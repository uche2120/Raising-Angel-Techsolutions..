            left: 0;

            z-index: 1100;
            justify-content: center;

        .image-modal.active {

            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.15);
        }

                </div>
                <div class="empty-cart-text">Your cart is empty</div>
                <button class="continue-shopping" id="continue-shopping">
                    Continue Shopping
                </button>
            </div>
        </div>
        
        <div class="checkout-info">
            <input type="text" id="customer-name" placeholder="Your Name" required>
            <input type="text" id="customer-location" placeholder="Delivery Location" required>
        </div>

        <div class="cart-summary">
            <div class="summary-row">
                <span>Subtotal:</span>
                <span id="cart-subtotal">â‚¦0</span>
            </div>
            <div class="summary-row">
                <span>Shipping:</span>
                <span id="shipping-fee">â‚¦0</span>
            </div>
            <div class="summary-row summary-total">
                <span>Total:</span>
                <span id="cart-total">â‚¦0</span>
            </div>
            
            <button class="checkout-btn" id="checkout-btn">
                <i class="fab fa-whatsapp"></i> Checkout via WhatsApp
            </button>
        </div>
    </div>

    <!-- Notification -->
    <div class="notification" id="notification">
        <div class="notification-icon">
            <i class="fas fa-check"></i>
        </div>
        <div class="notification-text">Item added to cart</div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAqZlVgaDueESNcnmo_biY-mrtXoby00jI",
            authDomain: "raising-angels-store.firebaseapp.com",
            projectId: "raising-angels-store",
            storageBucket: "raising-angels-store.appspot.com",
            messagingSenderId: "1015906658513",
            appId: "1:1015906658513:web:08b8b03b5806fcfb05bdf0"
        };
        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        
        // Shopping cart functionality
        document.addEventListener('DOMContentLoaded', function() {
            const cart = [];
            const cartBubble = document.getElementById('cart-bubble');
            const cartSidebar = document.getElementById('cart-sidebar');
            const closeCart = document.getElementById('close-cart');
            const cartItemsContainer = document.getElementById('cart-items');
            const cartSubtotal = document.getElementById('cart-subtotal');
            const shippingFee = document.getElementById('shipping-fee');
            const cartTotal = document.getElementById('cart-total');
            const cartCount = document.getElementById('cart-count');
            const checkoutBtn = document.getElementById('checkout-btn');
            const continueShopping = document.getElementById('continue-shopping');
            const notification = document.getElementById('notification');
            const customerNameInput = document.getElementById('customer-name');
            const customerLocationInput = document.getElementById('customer-location');
            
            // Mobile Navigation Toggle
            const mobileNavToggle = document.querySelector('.mobile-nav-toggle');
            const navMenu = document.querySelector('.nav-menu');
            
            mobileNavToggle.addEventListener('click', () => {
                navMenu.classList.toggle('active');
                mobileNavToggle.innerHTML = navMenu.classList.contains('active') 
                    ? '<i class="fas fa-times"></i>' 
                    : '<i class="fas fa-bars"></i>';
            });
            
            // Close mobile menu when clicking on a link
            document.querySelectorAll('.nav-link').forEach(link => {
                link.addEventListener('click', () => {
                    navMenu.classList.remove('active');
                    mobileNavToggle.innerHTML = '<i class="fas fa-bars"></i>';
                });
            });
            
            // Header scroll effect
            const header = document.getElementById('main-header');
            window.addEventListener('scroll', () => {
                if (window.scrollY > 50) {
                    header.classList.add('scrolled');
                } else {
                    header.classList.remove('scrolled');
                }
            });
            
            // Toggle Cart Sidebar
            cartBubble.addEventListener('click', () => {
                cartSidebar.classList.add('active');
            });
            
            closeCart.addEventListener('click', () => {
                cartSidebar.classList.remove('active');
            });
            
            continueShopping.addEventListener('click', () => {
                cartSidebar.classList.remove('active');
            });
            
            // Show notification
            function showNotification(message, isError = false) {
                const notificationText = notification.querySelector('.notification-text');
                const notificationIcon = notification.querySelector('.notification-icon');
                
                notificationText.textContent = message;
                notification.className = isError ? 'notification error active' : 'notification active';
                notificationIcon.innerHTML = isError ? '<i class="fas fa-exclamation"></i>' : '<i class="fas fa-check"></i>';
                
                setTimeout(() => {
                    notification.classList.remove('active');
                }, 3000);
            }
            
            // Update cart display
            function updateCart() {
                // Update cart count
                const totalItems = cart.reduce((total, item) => total + item.quantity, 0);
                cartCount.textContent = totalItems;
                
                // Update cart items list
                if (cart.length === 0) {
                    cartItemsContainer.innerHTML = `
                        <div class="empty-cart">
                            <div class="empty-cart-icon">
                                <i class="fas fa-shopping-cart"></i>
                            </div>
                            <div class="empty-cart-text">Your cart is empty</div>
                            <button class="continue-shopping" id="continue-shopping">
                                Continue Shopping
                            </button>
                        </div>
                    `;
                    
                    // Reattach event listener to the new button
                    document.getElementById('continue-shopping').addEventListener('click', () => {
                        cartSidebar.classList.remove('active');
                    });
                } else {
                    cartItemsContainer.innerHTML = '';
                    cart.forEach(item => {
                        const cartItemElement = document.createElement('div');
                        cartItemElement.className = 'cart-item';
                        cartItemElement.innerHTML = `
                            <img src="${item.image}" alt="${item.name}" class="cart-item-img">
                            <div class="cart-item-details">
                                <h4 class="cart-item-title">${item.name}</h4>
                                <div class="cart-item-price">â‚¦${item.price.toLocaleString()}</div>
                                <div class="cart-item-actions">
                                    <div class="quantity-control">
                                        <button class="quantity-btn decrease" data-id="${item.id}">-</button>
                                        <input type="text" class="quantity-input" value="${item.quantity}" readonly>
                                        <button class="quantity-btn increase" data-id="${item.id}">+</button>
                                    </div>
                                    <button class="remove-item" data-id="${item.id}">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </div>
                            </div>
                        `;
                        cartItemsContainer.appendChild(cartItemElement);
                    });
                }
                
                // Update cart totals
                const subtotal = cart.reduce((total, item) => total + (item.price * item.quantity), 0);
                const shipping = 5000; // Fixed shipping fee
                const total = subtotal + shipping;
                
                cartSubtotal.textContent = `â‚¦${subtotal.toLocaleString()}`;
                shippingFee.textContent = `â‚¦${shipping.toLocaleString()}`;
                cartTotal.textContent = `â‚¦${total.toLocaleString()}`;
                
                // Add event listeners to quantity buttons
                document.querySelectorAll('.decrease').forEach(button => {
                    button.addEventListener('click', () => {
                        const productId = button.getAttribute('data-id');
                        const item = cart.find(item => item.id === productId);
                        
                        if (item.quantity > 1) {
                            item.quantity -= 1;
                            updateCart();
                            showNotification(`Quantity decreased for ${item.name}`);
                        } else {
                            showNotification(`Click the trash icon to remove ${item.name}`, true);
                        }
                    });
                });
                
                document.querySelectorAll('.increase').forEach(button => {
                    button.addEventListener('click', () => {
                        const productId = button.getAttribute('data-id');
                        const item = cart.find(item => item.id === productId);
                        
                        item.quantity += 1;
                        updateCart();
                        showNotification(`Quantity increased for ${item.name}`);
                    });
                });
                
                document.querySelectorAll('.remove-item').forEach(button => {
                    button.addEventListener('click', () => {
                        const productId = button.getAttribute('data-id');
                        const itemIndex = cart.findIndex(item => item.id === productId);
                        
                        if (itemIndex !== -1) {
                            const removedItem = cart[itemIndex];
                            cart.splice(itemIndex, 1);
                            updateCart();
                            showNotification(`${removedItem.name} removed from cart`, true);
                        }
                    });
                });
            }
            
            // Checkout button
            checkoutBtn.addEventListener('click', () => {
                const name = customerNameInput.value.trim();
                const location = customerLocationInput.value.trim();

                if (cart.length === 0) {
                    showNotification('Your cart is empty!', true);
                    return;
                }

                if (!name || !location) {
                    showNotification('Please enter your name and delivery location', true);
                    return;
                }

                let message = `ðŸ›’ *New Order from Raising Angel Techsolutions*\n\n`;
                message += `*Customer Name:* ${name}\n`;
                message += `*Delivery Location:* ${location}\n\n`;
                message += `*Order Details:*\n`;
                
                cart.forEach(item => {
                    message += `â€¢ ${item.name} (x${item.quantity}) = â‚¦${(item.price * item.quantity).toLocaleString()}\n`;
                });

                const subtotal = cart.reduce((total, item) => total + (item.price * item.quantity), 0);
                const shipping = 5000;
                const total = subtotal + shipping;

                message += `\n*Subtotal:* â‚¦${subtotal.toLocaleString()}\n`;
                message += `*Shipping Fee:* â‚¦${shipping.toLocaleString()}\n`;
                message += `*Total:* â‚¦${total.toLocaleString()}\n\n`;
                message += `Thank you for your order! We'll contact you shortly to confirm.`;

                // Open WhatsApp with the order
                const encodedMessage = encodeURIComponent(message);
                const whatsappLink = `https://wa.me/2348107482979?text=${encodedMessage}`;
                window.open(whatsappLink, '_blank');

                // Clear cart
                cart.length = 0;
                updateCart();
                cartSidebar.classList.remove('active');
                customerNameInput.value = '';
                customerLocationInput.value = '';
            });
            
            // Load products from Firestore
            async function loadProducts() {
                const productsGrid = document.getElementById('products-grid');
                productsGrid.innerHTML = '<div class="loading-spinner"><i class="fas fa-spinner fa-spin"></i> Loading products...</div>';

                try {
                    const snapshot = await db.collection("products").get();
                    productsGrid.innerHTML = '';

                    if (snapshot.empty) {
                        productsGrid.innerHTML = '<p class="no-products">No products available at the moment.</p>';
                        return;
                    }

                    snapshot.forEach(doc => {
                        const product = doc.data();
                        const productCard = document.createElement('div');
                        productCard.className = 'product-card';
                        productCard.innerHTML = `
                            <div class="product-image-container">
                                <img src="${product.imageUrl}" alt="${product.name}" class="product-image">
                                ${product.badge ? `<span class="product-badge">${product.badge}</span>` : ''}
                                <div class="view-product">
                                    <button class="view-product-btn">View Details</button>
                                </div>
                            </div>
                            <div class="product-content">
                                <h3 class="product-title">${product.name}</h3>
                                <div class="product-price">â‚¦${parseInt(product.price).toLocaleString()}</div>
                                <p class="product-description">${product.description || 'Premium security product'}</p>
                                <div class="product-actions">
                                    <button class="add-to-cart"
                                        data-id="${doc.id}"
                                        data-name="${product.name}"
                                        data-price="${product.price}"
                                        data-image="${product.imageUrl}">
                                        <i class="fas fa-shopping-cart"></i> Add to Cart
                                    </button>
                                </div>
                            </div>
                        `;
                        productsGrid.appendChild(productCard);
                    });

                    // Attach add-to-cart event listeners
                    document.querySelectorAll('.add-to-cart').forEach(button => {
                        button.addEventListener('click', () => {
                            const productId = button.getAttribute('data-id');
                            const name = button.getAttribute('data-name');
                            const price = parseInt(button.getAttribute('data-price'));
                            const image = button.getAttribute('data-image');
                            
                            // Check if item already exists in cart
                            const existingItem = cart.find(item => item.id === productId);
                            
                            if (existingItem) {
                                existingItem.quantity += 1;
                            } else {
                                cart.push({
                                    id: productId,
                                    name,
                                    price,
                                    image,
                                    quantity: 1
                                });
                            }
                            
                            updateCart();
                            showNotification(`${name} added to cart`);
                            
                            // Add animation to cart bubble
                            cartBubble.classList.add('pulse');
                            setTimeout(() => {
                                cartBubble.classList.remove('pulse');
                            }, 500);
                            
                            // Show cart sidebar when adding first item
                            if (cart.length === 1) {
                                cartSidebar.classList.add('active');
                            }
                        });
                    });

                } catch (error) {
                    console.error("Error loading products:", error);
                    productsGrid.innerHTML = '<p class="error-message">Failed to load products. Please try again later.</p>';
                }
            }

            // Initialize the page
            loadProducts();
            updateCart();
        });
    </script>
</body>
</html>
